    <h1>
        Contact Us 
    </h1>
    <h3>
        Want to Contact Us, please provide the information below
    </h3>
    <fieldset>
        <h4>Name: Gabriel Khalfin and Will Edwards </h4> 
        <h4> Email: gabriel.khalfin@cix.csi.cuny.edu</h4> 
        <h4> State: New York</h4> 
     </fieldset>
     <form method="GET">
         <fieldset>
             <legend>Your Contact Information</legend>
             <h4>
                 <label for="name"> Name: </label>
                 <input placeholder="enter name" type="text" id="name" name="name" required="">                
             </h4>
             <h4>
                 <label for="Email"> Email: </label>
                 <input placeholder="Enter Email" type="Email" id="Email" name="Email" required>
             <h4>
             <h4>
                 <label for="Address"> Address: </label>
                 <input placeholder="enter street address" type="text" id="Address" name="Address" required="">
             </h4>
             <h4>
                 <label for="State"> State: </label>
                 <input placeholder="Input State" type="text" id="State" name="State" required>
             <h4>
                 <label for="City"> City: </label>
                 <input placeholder="Input City" type="text" id="City" name="City">
             </h4>
             <h4>
             <label for="Zip"> Zip Code: </label>
             <input placeholder="Input Zip Code" type="number" id="Zip" name="Zip">
             </h4>
             <h4>
                 How Would You like Me To Get in Touch?
             </h4>
             <h4>
                 <input type="radio" name="Order Source" value="Call" id="Call" required><label for="Call">Call via Phone Number</label>
             </h4>
             <h4>
                 <input type="radio" name="Order Source" value="email" id="email" required><label for="email">Email</label>
             </h4>
             <h4>
                 <input type="radio" name="Order Source" value="Both" id="Both" required><label for="Both">Both</label>
             </h4>
             <textarea placeholder="Any Ideas to Make the Website better Feel Free to add your inputs here."
                  name="Notes" id="Notes" style="margin: 0px; width: 400px; height: 71px;"></textarea>
 
         </fieldset>
         <h4>
             <input type="submit" value="Submit">
             <input type="reset" value="Reset form">
         </h4>
     </form>
    <!-- Optional JavaScript -->
